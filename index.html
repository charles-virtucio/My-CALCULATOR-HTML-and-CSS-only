<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="My Calculator">
    <meta name="author" content="Charles Adrian C. Virtucio">
    <title>charles-virtucio_Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <marquee>Calculator using HTML and CSS only!</marquee>
            <form  >
                <div class="display">
                    <input type="text" name="display" >
                    
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ' ' " class="operat">
                    <input type="button" value="DE" onclick="display.value =  display.value.toString().slice(0,-1)" class="operat">
                    <input type="button" value="." onclick="display.value += '.' " class="operat">
                    <input type="button" value="/" onclick="display.value += '/' " class="operat">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="display.value += '*' " class="operat"> 
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' " class="operat">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+'" class="operat">
                </div>
                <div>
                    <input type="button" value="00"  onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += 0">
                    <input class="equal operat" type="button" value=" = " onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
